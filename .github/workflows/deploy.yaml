name: Deploy test-app

on:
  push:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v4
      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # ratchet:actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm install --no-save --no-audit --prefer-offline --ignore-scripts
      - run: npm test

  build:
    name: Build and Publish Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v4
      - uses: nais/docker-build-push@v0 # ratchet:exclude
        id: docker-build-push
        with:
          team: oasis-maintainers
          tag: ${{ github.sha }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}

    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}

  deploy-azure:
    name: Deploy with Azure AD
    needs: [test, build]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v2 # ratchet:exclude
        env:
          CLUSTER: dev-gcp
          RESOURCE: .nais/nais-azure.yaml
          PRINT_PAYLOAD: true
          VAR: image=${{ needs.build.outputs.image }}

  deploy-idporten:
    name: Deploy with IDporten
    needs: [test, build]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v2 # ratchet:exclude
        env:
          CLUSTER: dev-gcp
          RESOURCE: .nais/nais-idporten.yaml
          PRINT_PAYLOAD: true
          VAR: image=${{ needs.build.outputs.image }}
