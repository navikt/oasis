name: Test Dependabot PRs

on:
  push:
    branches:
      - "dependabot/**"

permissions:
  contents: read

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: corepack enable
      - uses: actions/setup-node@v5
        with:
          node-version: 24
          cache: yarn

      - run: yarn --immutable
      - run: yarn workspace @navikt/texas build
      - run: yarn test
