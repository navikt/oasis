name: Release

on:
  release:
    types: [created]

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
    steps:
      - uses: actions/checkout@v5
      - run: corepack enable
      - uses: actions/setup-node@v5
        with:
          node-version: 24
          cache: npm

      - run: yarn --immutable
      - run: yarn lint
      - run: yarn build:lib && yarn test

  build:
    runs-on: ubuntu-latest
    needs: verify
    permissions:
      contents: "read"
      packages: "write"
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - run: corepack enable
      - uses: actions/setup-node@v5
        with:
          node-version: 24
          registry-url: https://npm.pkg.github.com
          cache: npm

      - run: yarn --immutable

      - name: Bump version before build, because OTEL uses the lib version
        run: yarn workspaces foreach --no-private -At version -i ${{ github.event.release.tag_name }}

      - run: yarn build:lib

      - name: Publish @navikt/texas first
        run: yarn npm publish
        working-directory: libs/texas
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish @navikt/oasis with new @navikt/texas as dependency
        run: yarn npm publish
        working-directory: libs/oasis
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
