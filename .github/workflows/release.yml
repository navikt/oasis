name: Release

on:
  release:
    types: [created]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      packages: "write"
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # ratchet:actions/checkout@v4
      - uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # ratchet:actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          cache: npm

      - run: npm ci
      - run: npm test
      - run: npm run build-lib

      - run: |
          npm version -w oasis --allow-same-version --no-git-tag-version ${{ github.event.release.tag_name }}
          npm publish -w oasis
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
