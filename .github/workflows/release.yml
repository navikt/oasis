name: Release

on:
  release:
    types: [created]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      packages: "write"
    steps:
      - uses: actions/checkout@v5
      - run: corepack enable
      - uses: actions/setup-node@v5
        with:
          node-version: 24
          registry-url: https://npm.pkg.github.com
          cache: npm

      - run: yarn --immutable
      - run: yarn test
      - run: yarn lint

     # TODO: set version before build (for otel version)
      - run: yarn build:lib

     # TODO: Deploy @navikt/texas and @navikt/oasis together
      - run: |
          npm version -w oasis --allow-same-version --no-git-tag-version ${{ github.event.release.tag_name }}
          yarn npm publish -w oasis
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
